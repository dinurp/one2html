name: Upload Crates.io Package

on:
  push:
    tags:
      - v*.*.*

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, "windows-latest"]
        rust:
          - stable
          - beta
          - nightly
        args:
          - '--no-default-features'
        include:
          - rust: nightly
            args: '--features backtrace'

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: cargo fetch
        uses: actions-rs/cargo@v1
        with:
          command: fetch
      - name: cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --tests ${{ matrix.args }}
      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test ${{ matrix.args }}

  cargo-deny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: EmbarkStudios/cargo-deny-action@v1

  publish_check:
    name: Publish check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: cargo fetch
        uses: actions-rs/cargo@v1
        with:
          command: fetch
      - name: cargo publish
        uses: actions-rs/cargo@v1
        with:
          command: publish
          args: --dry-run ${{ matrix.args }}
      - name: docs check
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --no-deps

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [test, cargo-deny, publish_check]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false